server {
    listen 80;
    server_name basketball.mattmn.com;

    # Reverse proxy React frontend
    location / {
        proxy_pass http://localhost:8080;  # Point to your React app's port
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # If your backend runs separately (e.g., on port 5000)
    location /api/ {
        proxy_pass http://localhost:5000/;  # Point to your Node.js backend port
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
